<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(()=>{
      $(".p1").fadeTo("fast",0.25);
      $(".p2").fadeTo("slow",0.5);
      $(".p3").fadeTo(5000,0.34);
  });

});
</script>
</head>
<body>

<h1>Welcome to My Homepage</h1>

<button>Click Here</button>
<p class="p1">This is a paragraph in another P1.</p>
<p class="p2">This is a paragraph in another P2.</p>
<p class="p3">This is a paragraph in another P3.</p>
<p class="p4">This is a paragraph in another P4.</p>
</body>
</html>
